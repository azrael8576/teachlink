syntax = "proto3";

option java_package = "com.wei.teachlink.core.datastore";
option java_multiple_files = true;

enum ThemeBrandProto {
  THEME_BRAND_UNSPECIFIED = 0;       // Default value, indicating no specific theme brand chosen
  THEME_BRAND_DEFAULT = 1;           // The default theme brand of the app
  THEME_BRAND_ANDROID = 2;           // The Android-specific theme brand
}
